<div class="container my-4">
  <div class="row">
    <!-- Amount (decimal) -->
    <div class="col-md-4">
  <label for="amount" class="form-label" i18n>Sumă</label>
      <input
        id="amount"
        type="number"
        class="form-control"
        [value]="amount"
        (input)="onAmountChange($any($event.target)?.value)"
        inputmode="decimal"
        step="0.01"
        min="0"
  placeholder="de ex. 10000.00"
        i18n-placeholder
      />
  <div class="form-text text-white-50" i18n>Introduceți suma totală a creditului</div>
    </div>

    <!-- Interest period (integer) with slider -->
    <div class="col-md-4">
  <label for="period" class="form-label" i18n>Perioada totală: {{ period || 0 }} luni</label>
      <input
        id="period"
        type="number"
        class="form-control mb-1"
        [value]="period"
        (input)="onPeriodChange($any($event.target)?.value)"
        inputmode="numeric"
        step="1"
        min="1"
        max="480"
  placeholder="de ex. 12"
        i18n-placeholder
      />
      
      <input
        type="range"
        class="form-range"
        [value]="period || 1"
        (input)="onPeriodChange($any($event.target)?.value)"
        min="1"
        max="480"
        step="1"
        aria-label="Interest period slider"
        i18n-placeholder
      />
      
  <div class="form-text text-white-50" i18n>Durata totală a creditului (1-480 luni)</div>
    </div>

    <!-- Interest rate (%) decimal with suffix -->
    <div class="col-md-4">
  <label for="rate" class="form-label" i18n>Dobândă creditului</label>
      <div class="input-group">
        <input
          id="rate"
          type="number"
          class="form-control"
          [value]="rate"
          (input)="onRateChange($any($event.target)?.value)"
          inputmode="decimal"
          step="0.01"
          min="0"
          placeholder="de ex. 5.5"
          aria-describedby="rateSuffix"
          i18n-placeholder
        />
        <span class="input-group-text" id="rateSuffix">%</span>
      </div>
  <div class="form-text text-white-50" i18n>Dobândă anuală ca procent (de ex., 5.5).</div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4">
  <label for="rate" class="form-label mb-0 me-3" i18n>Asigurare de viață:</label>
      <mat-slide-toggle hideIcon
        class="mb-3"
        id="enableLifeInsurance"
        [(ngModel)]="enableLifeInsurance"
        (change)="onLifeInsuranceToggle()"
        color="primary"
      ></mat-slide-toggle>
      <div class="input-group" *ngIf="enableLifeInsurance">
        <input
            id="lifeInsurance"
            type="number"
            class="form-control"
            [value]="insuranceRate"
            (input)="onInsuranceChange($any($event.target)?.value)"
            min="0"
            step="0.01"
            placeholder="de ex. 0.03"
            i18n-placeholder
        />
        <span class="input-group-text">%</span>
      </div>
          <div class="form-text text-white-50" *ngIf="enableLifeInsurance" i18n>Dobândă asigurare de viață (de ex. 0.03).</div>
    </div>

       <div class="col-md-3">
      <!-- Show Schedules -->
      <label class="form-label me-3" for="showAnnuity" i18n>Scadențar:</label>
      <div class="schedule-list ms-3">
        <div class="schedule-item">
          <label class="form-label mb-0" for="showAnnuity" i18n>Rate egale</label>
          <mat-slide-toggle hideIcon
            id="showAnnuityAdvanced"
            class="ms-2"
            [(ngModel)]="showAnnuity"
            (change)="onScheduleSelectionChange()"
            color="primary"
          ></mat-slide-toggle>
        </div>

        <div class="schedule-item">
          <label class="form-label mb-0" for="showLinear" i18n>Rate descrescătoare</label>
          <mat-slide-toggle hideIcon
            id="showLinearAdvanced"
            class="ms-2"
            [(ngModel)]="showLinear"
            (change)="onScheduleSelectionChange()"
            color="primary"
          ></mat-slide-toggle>
        </div>
      </div>
    </div>

  </div>
</div>
