<div class="container my-4">
  <div class="row">
    <!-- Amount (decimal) -->
    <div class="col-md-4">
      <label for="amount" class="form-label" i18n>Amount</label>
      <input
        id="amount"
        type="number"
        class="form-control"
        [value]="amount"
        (input)="onAmountChange($any($event.target)?.value)"
        inputmode="decimal"
        step="0.01"
        min="0"
        placeholder="e.g. 10000.00"
        i18n-placeholder
      />
      <div class="form-text text-white-50" i18n>Enter a positive decimal amount.</div>
    </div>

    <!-- Interest period (integer) with slider -->
    <div class="col-md-4">
      <label for="period" class="form-label" i18n>Interest period: {{ period || 0 }} months</label>
      <input
        id="period"
        type="number"
        class="form-control mb-2"
        [value]="period"
        (input)="onPeriodChange($any($event.target)?.value)"
        inputmode="numeric"
        step="1"
        min="1"
        max="480"
        placeholder="e.g. 12"
        i18n-placeholder
      />
      
      <input
        type="range"
        class="form-range"
        [value]="period || 1"
        (input)="onPeriodChange($any($event.target)?.value)"
        min="1"
        max="480"
        step="1"
        aria-label="Interest period slider"
        i18n-placeholder
      />
      
      <div class="form-text text-white-50" i18n>Enter or slide to select months (1-480).</div>
    </div>

    <!-- Interest rate (%) decimal with suffix -->
    <div class="col-md-4">
      <label for="rate" class="form-label" i18n>Interest rate</label>
      <div class="input-group">
        <input
          id="rate"
          type="number"
          class="form-control"
          [value]="rate"
          (input)="onRateChange($any($event.target)?.value)"
          inputmode="decimal"
          step="0.01"
          min="0"
          placeholder="e.g. 5.5"
          aria-describedby="rateSuffix"
          i18n-placeholder
        />
        <span class="input-group-text" id="rateSuffix">%</span>
      </div>
      <div class="form-text text-white-50" i18n>Annual rate as a percentage (e.g., 5.5).</div>
    </div>
  </div>

  <div class="row">
    
<div class="col-md-4">
  <label for="rate" class="form-label mb-0 me-2" i18n>Interest rate:</label>
  <mat-slide-toggle
    class="mb-3"
    id="enableLifeInsurance"
    [(ngModel)]="enableLifeInsurance"
    (change)="onLifeInsuranceToggle()"
    color="primary"
  ></mat-slide-toggle>
  <div class="input-group" *ngIf="enableLifeInsurance">
    <input
        id="lifeInsurance"
        type="number"
        class="form-control"
        [value]="insuranceRate"
        (input)="onInsuranceChange($any($event.target)?.value)"
        min="0"
        step="0.01"
        placeholder="e.g. 0.03"
        i18n-placeholder
    />
    <span class="input-group-text">%</span>
  </div>
      <div class="form-text text-white-50" *ngIf="enableLifeInsurance" i18n>Insurance rate as a percentage (e.g., 5.5).</div>
</div>

     <div class="col-md-4">
    <!-- Show Schedules -->
      <div class="row mb-3 align-items-center">
        <div class="col-4 d-flex align-items-center" style="gap:8px;">
          <label class="form-label mb-0 me-2" i18n>Schedules:</label>
          <div class="d-flex align-items-center" style="gap:16px;">
            <span class="d-flex align-items-center">
              <label class="form-check-label me-1" for="showAnnuity" i18n>Annuity</label>
              <mat-slide-toggle
                id="showAnnuity"
                [(ngModel)]="showAnnuity"
                (change)="onScheduleSelectionChange()"
                color="primary"
                style="margin-bottom: 3px;"
              ></mat-slide-toggle>
            </span>
            <span class="d-flex align-items-center">
              <label class="form-check-label me-1" for="showLinear" i18n>Linear</label>
              <mat-slide-toggle
                id="showLinear"
                [(ngModel)]="showLinear"
                (change)="onScheduleSelectionChange()"
                color="primary"
                style="margin-bottom: 3px;"
              ></mat-slide-toggle>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
