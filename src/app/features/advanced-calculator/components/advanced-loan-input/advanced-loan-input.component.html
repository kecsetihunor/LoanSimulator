<div class="container-fluid">
  <!-- Input Form -->
  <div class="row">
    <!-- Amount -->
    <div class="col-md-4 mb-3">
      <label for="amount" class="form-label" i18n>Loan Amount</label>
      <input
        id="amount"
        type="number"
        class="form-control"
        [(ngModel)]="amount"
        (input)="calculate()"
        inputmode="decimal"
        step="0.01"
        placeholder="e.g. 10000.00"
        min="0"
        i18n-placeholder
      />
      <div class="form-text text-white-50" i18n>Enter the total loan amount</div>
    </div>

    <!-- Total Period -->
    <div class="col-md-4 mb-3">
      <label for="totalPeriod" class="form-label" i18n>Total Period: {{ totalPeriod }} months</label>
      <input
        type="number"
        class="form-control"
        id="totalPeriod"
        [(ngModel)]="totalPeriod"
        (input)="calculate()"
        inputmode="numeric"
        step="1"
        min="1"
        max="480"
        placeholder="e.g. 12"
        pattern="\d*"
        i18n-placeholder
      />
      <input
        type="range"
        class="form-range"
        [(ngModel)]="totalPeriod"
        (input)="calculate()"
        min="1"
        max="480"
      />
      <div class="form-text text-white-50" i18n>Total loan duration (1-480 months)</div>
    </div>

    <!-- Fixed Period Months -->
    <div class="col-md-4 mb-3">
      <label for="fixedMonths" class="form-label" i18n>Fixed Rate Period: {{ fixedMonths }} months</label>
      <input
        type="number"
        class="form-control"
        id="fixedMonths"
        [(ngModel)]="fixedMonths"
        (input)="calculate()"
        placeholder="e.g. 36"
        step="1"
        min="1"
        pattern="\d*"
        [max]="totalPeriod"
      />
      <input
        type="range"
        class="form-range"
        [(ngModel)]="fixedMonths"
        (input)="calculate()"
        min="1"
        [max]="totalPeriod"
      />
      <div class="form-text text-white-50" i18n>Months with fixed interest rate</div>
    </div>
  </div>

  <!-- Interest Rates Row -->
  <div class="row">
    <!-- Fixed Rate -->
    <div class="col-md-6 mb-3">
      <label for="fixedRate" class="form-label" i18n>Fixed Interest Rate</label>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="fixedRate"
          [(ngModel)]="fixedRate"
          (input)="calculate()"
          placeholder="e.g. 4.79"
          min="0"
          step="0.01"
        />
        <span class="input-group-text">%</span>
      </div>
      <div class="form-text text-white-50" i18n>Rate for first {{ fixedMonths }} months</div>
    </div>

    <!-- Variable Rate -->
    <div class="col-md-6 mb-3">
      <label for="variableRate" class="form-label" i18n>Variable Interest Rate</label>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="variableRate"
          [(ngModel)]="variableRate"
          (input)="calculate()"
          placeholder="e.g. 6.5"
          min="0"
          step="0.01"
        />
        <span class="input-group-text">%</span>
      </div>
      <div class="form-text text-white-50" i18n>Rate for remaining {{ totalPeriod! - fixedMonths! }} months</div>
    </div>
  </div>
</div>
