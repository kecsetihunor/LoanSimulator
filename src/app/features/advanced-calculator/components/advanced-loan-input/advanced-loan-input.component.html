<div class="container-fluid">
  <!-- Input Form -->
  <div class="row">
    <!-- Amount -->
    <div class="col-md-4 mb-3">
      <label for="amount" class="form-label" i18n>Loan Amount</label>
      <input
        id="amount"
        type="number"
        class="form-control"
        [(ngModel)]="amount"
        (input)="onAmountChange($any($event.target)?.value)"
        inputmode="decimal"
        step="0.01"
        placeholder="e.g. 10000.00"
        min="0"
        i18n-placeholder
      />
      <div class="form-text text-white-50" i18n>Enter the total loan amount</div>
    </div>

    <!-- Total Period -->
    <div class="col-md-4 mb-3">
      <label for="totalPeriod" class="form-label" i18n>Total Period: {{ totalPeriod }} months</label>
      <input
        type="number"
        class="form-control"
        id="totalPeriod"
        [(ngModel)]="totalPeriod"
        (input)="onTotalPeriodChange($any($event.target)?.value)"
        inputmode="numeric"
        step="1"
        min="1"
        max="480"
        placeholder="e.g. 12"
        pattern="\d*"
        i18n-placeholder
      />
      <input
        type="range"
        class="form-range"
        [(ngModel)]="totalPeriod"
        (input)="onTotalPeriodChange($any($event.target)?.value)"
        min="1"
        max="480"
      />
      <div class="form-text text-white-50" i18n>Total loan duration (1-480 months)</div>
    </div>

    <!-- Fixed Period Months -->
    <div class="col-md-4 mb-3">
      <label for="fixedMonths" class="form-label" i18n>Fixed Rate Period: {{ fixedMonths }} months</label>
      <input
        type="number"
        class="form-control"
        id="fixedMonths"
        [(ngModel)]="fixedMonths"
        (input)="onFixedMonthsChange($any($event.target)?.value)"
        placeholder="e.g. 36"
        step="1"
        min="1"
        pattern="\d*"
        [max]="totalPeriod"
      />
      <input
        type="range"
        class="form-range"
        [(ngModel)]="fixedMonths"
        (input)="onFixedMonthsChange($any($event.target)?.value)"
        min="1"
        [max]="totalPeriod"
      />
      <div class="form-text text-white-50" i18n>Months with fixed interest rate</div>
    </div>
  </div>

  <!-- Interest Rates Row -->
  <div class="row">
    <!-- Fixed Rate -->
    <div class="col-md-3 mb-3">
      <label for="fixedRate" class="form-label" i18n>Fixed Interest Rate</label>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="fixedRate"
          [(ngModel)]="fixedRate"
          (input)="onFixedRateChange($any($event.target)?.value)"
          placeholder="e.g. 4.79"
          min="0"
          step="0.01"
        />
        <span class="input-group-text">%</span>
      </div>
      <div class="form-text text-white-50" i18n>Rate for first {{ fixedMonths }} months</div>
    </div>

    <!-- Variable Rate -->
    <div class="col-md-3 mb-3">
      <label for="variableRate" class="form-label" i18n>Variable Interest Rate</label>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="variableRate"
          [(ngModel)]="variableRate"
          (input)="onVariableRateChange($any($event.target)?.value)"
          placeholder="e.g. 6.5"
          min="0"
          step="0.01"
        />
        <span class="input-group-text">%</span>
      </div>
      <div class="form-text text-white-50" i18n>Rate for remaining {{ totalPeriod! - fixedMonths! }} months</div>
    </div>

    <div class="col-md-3">
      <label for="rate" class="form-label me-3" i18n>Interest rate:</label>
      <mat-slide-toggle
        class="mb-2"
        id="enableLifeInsuranceAdvanced"
        [(ngModel)]="enableLifeInsurance"
        (change)="onLifeInsuranceToggle()"
        color="primary"
      ></mat-slide-toggle>
      <div class="input-group" *ngIf="enableLifeInsurance">
        <input
            id="lifeInsurance"
            type="number"
            class="form-control"
            [value]="insuranceRate"
            (input)="onInsuranceRateChange($any($event.target)?.value)"
            min="0"
            step="0.01"
            placeholder="e.g. 0.03"
            i18n-placeholder
        />
        <span class="input-group-text">%</span>
      </div>
          <div class="form-text text-white-50" *ngIf="enableLifeInsurance" i18n>Insurance rate as a percentage (e.g., 5.5).</div>
    </div>

    <div class="col-md-3">
      <!-- Show Schedules -->
      <label class="form-label me-3" for="showAnnuity" i18n>Schedules:</label>
      <div class="schedule-list">
        <div class="schedule-item">
          <label class="form-label mb-0" for="showAnnuity" i18n>Annuity</label>
          <mat-slide-toggle
            id="showAnnuityAdvanced"
            class="ms-2"
            [(ngModel)]="showAnnuity"
            (change)="onScheduleSelectionChange()"
            color="primary"
          ></mat-slide-toggle>
        </div>

        <div class="schedule-item">
          <label class="form-label mb-0" for="showLinear" i18n>Linear</label>
          <mat-slide-toggle
            id="showLinearAdvanced"
            class="ms-2"
            [(ngModel)]="showLinear"
            (change)="onScheduleSelectionChange()"
            color="primary"
          ></mat-slide-toggle>
        </div>
      </div>
    </div>

  </div>
</div>
