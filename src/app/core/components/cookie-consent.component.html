<div *ngIf="showBanner" class="cookie-banner">
  <div class="container">
    <p i18n>
      Folosim cookie-uri pentru a vă îmbunătăți experiența. Prin continuarea navigării, sunteți de acord cu utilizarea acestora.
    </p>
    <div class="button-group">
      <button class="btn btn-secondary me-2" (click)="dismissForSession()" i18n>Arată-mi mai târziu</button>
      <button class="btn btn-primary" (click)="acceptCookies()" i18n>Accept</button>
    </div>
  </div>
</div>
