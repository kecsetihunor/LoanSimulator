<div class="card" *ngIf="schedule.length > 0">
  <div class="table-responsive">
    <table class="table table-sm table-compact table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th class="text-center" i18n>Lună</th>
          <th class="text-end" i18n>Plată</th>
          <th class="text-end" i18n>Principal</th>
          <th class="text-end" i18n>Dobândă</th>
          <th *ngIf="insuranceRate != null" class="text-end" i18n>Asigurare</th>
          <th class="text-end" i18n>Sold</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of displayedSchedule">
          <td class="text-center fs-7">{{ row.month }}</td>
          <td class="text-end fs-7">{{ row.payment | number:'1.2-2' }}</td>
          <td class="text-end fs-7">{{ row.principal | number:'1.2-2' }}</td>
          <td class="text-end fs-7">{{ row.interest | number:'1.2-2' }}</td>
          <td *ngIf="insuranceRate != null" class="text-end fs-7">{{ row.insurance | number:'1.2-2' }}</td>
          <td class="text-end fs-7">{{ row.remainingBalance | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Card footer stays inside the card -->
  <div class="card-footer text-center" *ngIf="schedule.length > 12">
    <button type="button" 
            class="btn btn-outline-primary btn-sm"
            (click)="toggleShowAll()">
      <ng-container *ngIf="showAll; else showAllText">
        <ng-container i18n>Arată mai puțin</ng-container>
      </ng-container>
      <ng-template #showAllText>
        <ng-container i18n>Arată tot</ng-container>
      </ng-template>
    </button>
  </div>
</div>
