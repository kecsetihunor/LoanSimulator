
<div [ngClass]="[alertClass, 'h-100', 'mb-0', 'alert']" role="alert">
  <h5 class="alert-heading text-white mb-3" i18n>Prima plată  - {{isAnnuityPayment ? 'Rate egale' : 'Rate descrescătoare' }}</h5>
  <p class="mb-2 fs-4 text-white fw-bold">{{ firstPayment | formatCurrency }}</p>
  <hr class="border-light opacity-25">
  
  <div class="d-flex justify-content-between text-white mb-2">
    <span i18n><strong>Valoarea totală de rambursat:</strong></span>
    <span class="fw-bold">{{ total | formatCurrency }}</span>
  </div>
  <div class="d-flex justify-content-between text-white">
    <span i18n><strong>Dobândă totală:</strong></span>
    <span class="fw-bold">{{ (total! - amount!) | formatCurrency }}</span>
  </div>

  <div class="mt-3" *ngIf="isSavingBadgeVisible">
    <span class="badge bg-purple-light fs-6">
      <span i18n>Economisești: </span> {{ savingAmount! | formatCurrency }}<span i18n></span>
    </span>
  </div>
</div>
